<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-icon-button (click)="sidenav.toggle()" class="mobile-menu">
    <mat-icon>menu</mat-icon>
  </button>
<a routerLink="/" class="app-title-link">
    <span class="app-title">Angular 18 Signals Demos</span>
  </a>
  <span class="spacer"></span>

  <nav class="nav-links desktop-only">
    <button mat-button routerLink="/signals/counter-basic" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Counter</button>
    <button mat-button routerLink="/signals/signal-methods" routerLinkActive="active-link">Methods</button>
    <button mat-button routerLink="/signals/computed-demo" routerLinkActive="active-link">Computed</button>
    <button mat-button routerLink="/signals/effect-demo" routerLinkActive="active-link">Effect</button>
    <button mat-button routerLink="/signals/ngif-demo" routerLinkActive="active-link">*ngIf</button>
    <button mat-button routerLink="/signals/ngfor-demo" routerLinkActive="active-link">*ngFor</button>
    <button mat-button routerLink="/signals/let-demo" routerLinkActive="active-link">let</button>
    <button mat-button routerLink="/signals/ng-template-demo" routerLinkActive="active-link">ng-template</button>
    <button mat-button routerLink="/signals/binding-demo" routerLinkActive="active-link">Binding</button>
    <button mat-button routerLink="/signals/twoway-demo" routerLinkActive="active-link">Two-way</button>
    <button mat-button routerLink="/signals/computed-template" routerLinkActive="active-link">Computed Template</button>
  </nav>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="mobile-sidenav">
    <button mat-button routerLink="/signals/counter-basic" routerLinkActive="active-link" (click)="sidenav.close()">Counter</button>
    <button mat-button routerLink="/signals/signal-methods" routerLinkActive="active-link" (click)="sidenav.close()">Methods</button>
    <button mat-button routerLink="/signals/computed-demo" routerLinkActive="active-link" (click)="sidenav.close()">Computed</button>
    <!-- add remaining links similarly -->
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-wrapper">
      <main class="main-content">
        <div class="content-wrapper">
          <section class="demo-content">
            <router-outlet></router-outlet>
          </section>

          <aside class="author-sidebar">
            <mat-card class="author-card mat-elevation-z3">
              <mat-card-header>
                <div mat-card-avatar class="author-avatar"></div>
                <mat-card-title>Hardik Soni</mat-card-title>
                <mat-card-subtitle>Senior Software Technologist & Angular Enthusiast</mat-card-subtitle>
              </mat-card-header>

              <mat-card-content>
                <p>
                  Creator of this Angular 18 Signals Demos project.  
                  Explore my work at
                  <a href="https://hardiksoni.dev/" target="_blank">hardiksoni.dev</a>.
                </p>
              </mat-card-content>
            </mat-card>
          </aside>
        </div>
      </main>

      <footer class="app-footer mat-elevation-z2">
        &copy; {{ currentYear }} Hardik Soni. All rights reserved.
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
